apiVersion: apps/v1
kind: Deployment
metadata:
  name: temperature-converter-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: temperature-converter
  template:
    metadata:
      labels:
        app: temperature-converter
    spec:
      containers:
        - name: temperature-converter
          image: laxmiprasanna11/case_study:t2 # use your Docker Hub image
          ports:
            - containerPort: 5000
