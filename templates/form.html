<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> welcome to Temperature Converter</title>
  <style>
    body {
      background: #f2f6fc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>
    <form method="POST" action="/convert">
      <input type="number" name="temperature" step="any" placeholder="Enter Temperature" required>
      <select name="scale">
        <option value="Celsius">Celsius to Fahrenheit</option>
        <option value="Fahrenheit">Fahrenheit to Celsius</option>
      </select>
      <button type="submit">Convert it</button>
    </form>
    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
