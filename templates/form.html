<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ• Moon Weight Calculator</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      width: 80%;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒ• Moon Weight Calculator</h2>
    <form method="POST" action="/calculate">
      <input type="number" name="weight" step="any" placeholder="Enter your weight" required>
      <select name="planet">
        <option value="Moon">Calculate weight on Moon</option>
        <option value="Earth">Calculate weight on Earth</option>
      </select>
      <button type="submit">Calculate</button>
    </form>

    {% if result %}
    <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
